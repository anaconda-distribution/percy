name: Python package
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update pip
        run: |
          python -m pip install --upgrade pip
      - name: Lint the code
        run: |
          pip install ruff
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --target-version=py38 .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --target-version=py38 .
      - name: Update conda
        run: |
          conda update -n base -c defaults conda
          conda install -n base conda-libmamba-solver
          source $CONDA/etc/profile.d/conda.sh
          conda env create -f environment.yaml --experimental-solver=libmamba --name percy
          conda init bash
          conda activate percy
      - name: Install dev and test dependencies
        run: |
          source $CONDA/etc/profile.d/conda.sh
          pip install -e .[dev]
      - name: Test with pytest
        run: |
          source $CONDA/etc/profile.d/conda.sh
          ln -s conda.recipe recipe
          pytest --disable-pytest-warnings ./percy/examples/preinstall/test_install.py --feedstock .
